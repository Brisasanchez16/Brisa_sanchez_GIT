<body>
    <header class="ri">
        <img src="../assets/logo/witchcraftlogoo.png" alt="" height="150px">
        <a href="../index.html"><p><img src="../assets/logo/casaicon.png" alt="" height="30px" class="casa"></p></a>
    </header>

    <main>
        <div>
            <h1 class="titulosec">Registrarse</h1>
        </div>
        
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="validationCustom01" required placeholder="Pon tu nombre aquí">
        <div class="valid-feedback">
        </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="validationCustom02" required placeholder="Pon tu apellido aquí">
        <div class="valid-feedback">
        </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Contraseña">
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
    </form>
    </main>
